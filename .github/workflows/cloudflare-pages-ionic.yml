name: Deploy Ionic App to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build
        run: |
          npm install --legacy-peer-deps --workspace apps/app-k-maps --include-workspace-root=false
          npm run build -w apps/app-k-maps

      - name: Deploy to Cloudflare Pages
        run: |
          for i in 1 2 3; do
            npx wrangler@4.66.0 pages deploy apps/app-k-maps/www --project-name app-k-maps --branch main && exit 0
            echo "Deploy attempt $i failed. Retrying in 15s..."
            sleep 15
          done
          echo "Deploy failed after 3 attempts."
          exit 1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
