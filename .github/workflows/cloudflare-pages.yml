name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Install and build
        run: |
          npm install --legacy-peer-deps --workspace apps/k-maps
          npm run build -w apps/k-maps

      - name: Sync Functions
        run: npm run sync:functions

      - name: Deploy to Cloudflare Pages
        run: |
          for i in 1 2 3; do
            npx wrangler@4.66.0 pages deploy ${{ github.workspace }}/apps/k-maps/dist/k-maps/browser --project-name k-maps --branch main && exit 0
            echo "Deploy attempt $i failed. Retrying in 15s..."
            sleep 15
          done
          echo "Deploy failed after 3 attempts."
          exit 1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
