<section class="lesson-capture-bar">
  <label>
    <span>Capture</span>
    <input
      [formControl]="textControl"
      placeholder="What did I learn in this lesson?"
      (keydown.enter)="save()"
    />
  </label>

  <label class="type-field">
    <span>Type</span>
    <select [formControl]="noteTypeControl">
      <option value="lesson">Lesson</option>
      <option value="grammar">Grammar</option>
      <option value="morphology">Morphology</option>
      <option value="reflection">Reflection</option>
      <option value="podcast-idea">Podcast Idea</option>
    </select>
  </label>

  <button type="button" class="save-btn" (click)="save()" [disabled]="saving()">
    {{ saving() ? 'Saving...' : 'Save' }}
  </button>

  @if (error()) {
    <p class="error-msg">{{ error() }}</p>
  }
</section>
