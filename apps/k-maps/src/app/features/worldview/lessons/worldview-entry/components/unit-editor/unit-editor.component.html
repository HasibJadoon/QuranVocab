<div class="unit-card">
  <div class="unit-header">
    <span class="unit-chip">{{ unit.type }}</span>
    <div class="unit-actions">
      <button class="btn btn-sm btn-outline-secondary" type="button">+ Evidence</button>
      <button class="btn btn-sm btn-outline-secondary" type="button" (click)="linkConcept.emit()">+ Link Concept</button>
      <button class="btn btn-sm btn-outline-danger" type="button">Delete</button>
    </div>
  </div>
  <div class="unit-text">{{ unit.text }}</div>
  <div class="unit-meta text-medium-emphasis">Stance: {{ unit.stance }}</div>
  <app-evidence-editor [evidence]="unit.evidence"></app-evidence-editor>
  <div class="concept-row" *ngIf="unit.concept_refs.length">
    <span class="badge concept-badge" *ngFor="let concept of unit.concept_refs">{{ concept }}</span>
  </div>
  <div class="unit-notes" *ngIf="unit.notes">{{ unit.notes }}</div>
</div>
