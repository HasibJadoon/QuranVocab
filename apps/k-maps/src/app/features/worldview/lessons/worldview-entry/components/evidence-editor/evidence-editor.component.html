<div class="evidence-block">
  <div class="evidence-row" *ngFor="let item of evidence">
    <span class="evidence-kind">{{ item.kind }}</span>
    <span class="text-medium-emphasis">{{ item.ref }}</span>
    <span class="evidence-snippet">{{ item.snippet }}</span>
  </div>
  <button class="btn btn-sm btn-outline-secondary" type="button">+ Evidence</button>
</div>
