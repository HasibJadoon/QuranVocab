<section *ngIf="lesson; else loadingTpl">
  <h1>Study: {{ lesson.title }}</h1>
  <p class="small text-muted">Mode: {{ lesson.text.mode }}</p>
  <div class="study-grid">
    <article>
      <h2>Arabic Text</h2>
      <div class="arabic-text">
        <p *ngFor="let unit of lesson.text.arabic_full">{{ unit.arabic }}</p>
      </div>
    </article>
    <article *ngIf="lesson.sentences?.length">
      <h2>Sentences</h2>
      <ul>
        <li *ngFor="let sentence of lesson.sentences">{{ sentence.arabic }}</li>
      </ul>
    </article>
  </div>
</section>
<ng-template #loadingTpl>
  <div class="loading text-muted">Loading study dataâ€¦</div>
</ng-template>
