<section class="literature-section-list">
  <header>
    <h2>Literature Sections</h2>
  </header>
  <div class="section-grid">
    <article *ngFor="let section of sections$ | async" class="section-card coming-soon">
      <div class="section-heading">
        <h3>{{ section.title }}</h3>
      </div>
      <p>{{ section.description }}</p>
      <small class="text-muted">Coming soon</small>
    </article>
  </div>
</section>
