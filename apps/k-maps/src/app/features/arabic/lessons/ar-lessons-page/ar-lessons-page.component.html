
  <div class="card">
    <div class="card-body">
      <app-headerbar
        class="lessons-toolbar"
        [title]="'Arabic Lessons'"
        [showTitle]="true"
        [showSearch]="true"
        [placeholder]="'Search title or source'"
        [value]="q"
        [primaryLabel]="'Add'"
        [secondaryLabel]="'Refresh'"
        [filters]="headerFilters"
        [pagination]="headerPagination"
        (search)="onHeaderSearchInput($event)"
        (primary)="onHeaderAddClick()"
        (secondary)="refresh()"
        (filterChange)="onHeaderFilterChange($event)"
        (pageChange)="onHeaderPageChange($event)"
        (pageSizeChange)="onHeaderPageSizeChange($event)"
      />
      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
      <div *ngIf="loading" class="text-muted">Loadingâ€¦</div>

      <app-crud-table
        *ngIf="!loading"
        [columns]="tableColumns"
        [rows]="rows"
        [actions]="tableActions"
        [emptyMessage]="'No lessons yet.'"
        (action)="onTableAction($event)"
      ></app-crud-table>
    </div>
  </div>
