<div class="reader-viewport continuous-reader-viewport" #scrollViewport (scroll)="onViewportScroll()">
  <div class="reader-state" *ngIf="loadingInitial && !pages.length">Loading book…</div>
  <div class="reader-state error" *ngIf="error && !pages.length">{{ error }}</div>
  <div class="reader-state" *ngIf="!loadingInitial && !error && !pages.length">Select a TOC row to read</div>

  <div class="book-container" *ngIf="pages.length">
    <section [attr.id]="'page-' + page.page_no" class="book-page" *ngFor="let page of pages; trackBy: trackByPageNo">
      <div class="page-divider">Page {{ page.page_no }}</div>

      <div class="chunk-block" *ngFor="let chunk of page.chunks; trackBy: trackByChunkId">
        <div class="chunk-toolbar">
          <div *ngIf="chunk.heading_raw" class="chunk-heading">{{ chunk.heading_raw }}</div>
          <div class="chunk-toolbar-actions">
            <button type="button" class="chunk-copy-btn" (click)="copyChunkText(chunk)">Copy</button>
            <button type="button" class="chunk-edit-btn" *ngIf="!isEditing(chunk)" (click)="startEdit(chunk, page)">Edit</button>
          </div>
        </div>

        <div class="chunk-editor" *ngIf="isEditing(chunk)">
          <label>
            <span>Page</span>
            <input type="number" [(ngModel)]="editPageNo" />
          </label>
          <label>
            <span>Heading</span>
            <input type="text" [(ngModel)]="editHeadingRaw" />
          </label>
          <label>
            <span>Text</span>
            <textarea rows="8" [(ngModel)]="editText"></textarea>
          </label>
          <div class="chunk-editor-actions">
            <button type="button" class="chunk-save-btn" (click)="saveEdit(chunk, page)" [disabled]="editSaving">
              {{ editSaving ? 'Saving…' : 'Save' }}
            </button>
            <button type="button" class="chunk-cancel-btn" (click)="cancelEdit()" [disabled]="editSaving">Cancel</button>
          </div>
          <p class="chunk-editor-feedback error" *ngIf="editError">{{ editError }}</p>
        </div>

        <div class="chunk-text" *ngIf="!isEditing(chunk)" [ngStyle]="chunkTextStyle()" [innerHTML]="chunkTextHtml(chunk.text_raw)"></div>
      </div>
    </section>

    <div class="reader-tail success" *ngIf="editMessage">{{ editMessage }}</div>
    <div class="reader-tail" *ngIf="loadingMore">Loading more pages…</div>
    <div class="reader-tail" *ngIf="!loadingMore && !hasMore">End of book</div>
    <div class="reader-tail error" *ngIf="error && pages.length">{{ error }}</div>
  </div>
</div>
