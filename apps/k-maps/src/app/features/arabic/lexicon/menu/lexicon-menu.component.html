<div class="lexicon-menu">

    class="lexicon-menu-header"
    [showTitle]="true"
    [title]="'Lexicon'"
    [showSearch]="false"
  />

  <div class="lexicon-menu-intro">
    <div class="lexicon-menu-eyebrow">Lexicon Suite</div>
    <h2>Manage roots and lexicon evidence from one hub.</h2>

  <app-menu-cards [sections]="sections" (cardSelect)="onCardSelect($event)"></app-menu-cards>
