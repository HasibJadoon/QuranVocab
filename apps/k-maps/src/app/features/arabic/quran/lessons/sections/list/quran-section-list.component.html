<section class="quran-section-list">
  <header>
    <h2>Lesson Sections</h2>
    <p class="muted">Navigate through the curated study segments for this lesson.</p>
  </header>
  <div class="section-grid">
    <article *ngFor="let section of sections$ | async" class="section-card">
      <div class="section-heading">
        <h3>{{ section.title }}</h3>
        <small class="mode-chip">{{ section.mode }}</small>
      </div>
      <p>{{ section.description }}</p>
    </article>
  </div>
</section>
