<div class="dashboard-grid">
  <ng-container *ngFor="let section of sections; let idx = index; trackBy: trackBySection">
    <h2 class="section-title" [class.mt-section]="idx > 0">{{ section.title }}</h2>
    <c-row class="g-3" [class.mb-4]="idx < sections.length - 1">
      <c-col lg="3" md="6" sm="12" *ngFor="let card of section.cards; trackBy: trackByCard">
        <c-card class="dashboard-card cursor-pointer" [ngClass]="card.theme" (click)="go(card.route)">
          <c-card-body class="dashboard-card-body">
            <div class="menu-poster">
              <img class="menu-poster-img menu-poster-img--primary" [src]="card.image" [alt]="card.title" loading="lazy" />
              <img
                class="menu-poster-img menu-poster-img--secondary"
                [src]="card.imageAlt || card.image"
                [alt]="card.title + ' preview'"
                loading="lazy"
              />
            </div>
            <div class="menu-information">
              <span class="menu-title">{{ card.title }}</span>
              <span class="menu-arrow" aria-hidden="true">â†’</span>
              <p class="menu-text">{{ card.description }}</p>
            </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </ng-container>
</div>
