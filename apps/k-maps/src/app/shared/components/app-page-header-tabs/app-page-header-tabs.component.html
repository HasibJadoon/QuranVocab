<div class="page-tabs-row">
  <ul class="nav nav-tabs page-header-tabs">
    <li class="nav-item" *ngFor="let tab of config.tabs; trackBy: trackByTabId">
      <button
        class="nav-link"
        type="button"
        [class.active]="isActive(tab.id)"
        [attr.aria-label]="tab.label || tab.id"
        (click)="navigate(tab.commands, tab.queryParams)"
      >
        <span
          *ngIf="tab.iconUrl"
          class="page-header-tab-icon"
          [style.background-image]="'url(' + tab.iconUrl + ')'"
          aria-hidden="true"
        ></span>
        <span *ngIf="tab.label" class="page-header-tab-label">{{ tab.label }}</span>
      </button>
    </li>
  </ul>

  <button
    *ngIf="config.action"
    class="btn btn-sm btn-outline-secondary page-header-action-btn"
    type="button"
    (click)="navigate(config.action.commands, config.action.queryParams)"
  >
    {{ config.action.label }}
  </button>
</div>
