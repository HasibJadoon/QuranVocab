<div class="modal-header">
  <h4 class="modal-title">{{ title | translate : options?.titleParams }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="my-2" [formGroup]="textForm" (ngSubmit)="doPositive()" novalidate>
    <div class="input-group">
      <textarea class="form-control" formControlName="text" rows="5" type="text" placeholder="{{ informationText | translate }}" mcitAutofocus></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" (click)="doClose()">
    {{ negativeKey | translate : options?.negativeParams }}
  </button>
  <button class="btn btn-primary ml-1" [disabled]="textForm.invalid" (click)="doPositive()">
    {{ positiveKey | translate : options?.positiveParams }}
  </button>
</div>
