<div class="modal-header flex-shrink-0">
  <h4 class="modal-title">{{ 'TABLE_COMPONENT.MOVE_MODAL.TITLE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="overflow-y: hidden">
  <ul class="list-group" cdkDropList (cdkDropListDropped)="doDrop($event)" cdkDropListLockAxis="y" style="overflow-y: auto; height: 100%">
    <li *ngFor="let column of columns; trackBy: trackByFn" class="list-group-item p-1" cdkDrag [cdkDragData]="column" [class.my-hidden]="!column.visible">
      <div class="d-flex flex-row align-items-center">
        <div>
          <button type="button" class="btn btn-icon btn-sm" style="cursor: move">
            <i class="far fa-fw fa-grip-lines fa-sm" aria-hidden="true"></i>
          </button>
        </div>
        <div class="flex-grow-1 text-center" style="cursor: move">{{ column.nameKey | translate }}</div>
        <div *ngIf="hiddenable">
          <button type="button" class="btn btn-icon btn-sm" (click)="doToggleVisibleColumn(column)">
            <i class="far fa-fw fa-sm" [class.fa-eye]="column.visible" [class.fa-eye-slash]="!column.visible" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="modal-footer flex-shrink-0">
  <button class="btn btn-outline-danger mr-auto" (click)="doReset()">
    {{ 'TABLE_COMPONENT.MOVE_MODAL.RESET' | translate }}
  </button>
  <button class="btn btn-outline-primary mr-1" (click)="doClose()">{{ 'COMMON.CANCEL' | translate }}</button>
  <button class="btn btn-primary ml-1" (click)="doAccept()">
    {{ 'TABLE_COMPONENT.MOVE_MODAL.ACCEPT' | translate }}
  </button>
</div>
