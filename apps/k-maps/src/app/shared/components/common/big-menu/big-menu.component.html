<div *ngIf="itemsContainer$ | async as itemsContainer" class="my-big-menu" [class.my-size-large]="options?.size == null || options?.size === 'large'">
  <ng-container *ngIf="itemsContainer.favorites.length > 0">
    <h6 class="my-2">{{ 'BIG_MENU.FAVORITES' | translate }}</h6>
    <div class="my-favorite-grid">
      <div *ngFor="let item of itemsContainer.favorites; trackBy: trackByItem" class="d-flex flex-column w-100 border rounded shadow-sm overflow-hidden position-relative">
        <a [id]="'fav-' + item.route" class="my-favorite-card-body" [routerLink]="[item.route]">
          <div class="my-poster">
            <img [src]="item.image" alt="Card image cap" />
          </div>
          <div class="my-information d-flex flex-column justify-content-center pl-2 pl-md-3 pr-1 pr-md-2">
            <div class="my-title text-truncate">{{ item.info + '.TITLE' | translate }}</div>
          </div>
          <div class="my-information d-flex flex-column justify-content-center pl-2 pl-md-3 pr-1 pr-md-2">
            <div class="my-line-2 my-2">
              <div class="my-button border rounded-circle bg-white d-flex flex-row justify-content-center align-items-center">
                <i class="fas fa-arrow-right mcit-text-jaune-gefco" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <hr />
  </ng-container>
  <ng-container *ngFor="let group of itemsContainer.groups; let index = index">
    <h6 [class.mt-5]="index > 0" [class.mt-3]="index === 0" *ngIf="group.name" class="mb-3">
      {{ group.name | translate }}
    </h6>
    <div class="my-grid">
      <div *ngFor="let item of group.items; trackBy: trackByItem" class="d-flex flex-column w-100 border rounded shadow-sm overflow-hidden position-relative">
        <a [id]="item.route" class="my-card-body" [routerLink]="[item.route]">
          <div class="my-poster">
            <img [src]="item.image" alt="Card image cap" />
          </div>
          <div class="my-information d-flex flex-column pl-2 pl-md-3 pr-1 pr-md-2">
            <span class="my-title text-truncate">{{ item.info + '.TITLE' | translate }}</span>
            <div class="my-line-2 my-2">
              <div class="my-button border rounded-circle bg-white d-flex flex-row justify-content-center align-items-center">
                <i class="fas fa-arrow-right mcit-text-jaune-gefco" aria-hidden="true"></i>
              </div>
            </div>
            <p class="my-text">{{ item.info + '.DESCRIPTION' | translate }}</p>
          </div>
        </a>
        <div *ngIf="options?.saveId" class="my-favorite">
          <div class="my-back"></div>
          <button type="button" class="btn p-0 my-button" [class.active]="item.favorite" (click)="doToggleFav(item)">
            <span class="fa-stack">
              <i class="far fa-star fa-stack-1x my-star"></i>
              <i class="fas fa-star fa-stack-1x my-star-hover"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="mb-3"></div>
</div>
