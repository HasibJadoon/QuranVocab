<div class="modal-body my-body">
  <div class="d-flex flex-row align-items-center">
    <button type="button" class="btn btn-icon" aria-label="Close" (click)="doClose()">
      <i class="far fa-arrow-left"></i>
    </button>
    <h4 class="m-0">{{ 'SEARCH_FIELD.FILTERS.TITLE' | translate }}</h4>
  </div>
  <form [formGroup]="groupForm" (ngSubmit)="doApply()" novalidate>
    <div class="mb-2">
      <mcit-filters-search-container [id]="id" [filtersConfig]="filtersConfig" [initialFilters]="filters" [key]="key" [searchBox]="searchBox" formControlName="filters"></mcit-filters-search-container>
    </div>
    <div class="my-bottom">
      <div class="d-flex flex-row justify-content-center align-items-center p-2">
        <button class="btn btn-outline-primary mr-1 flex-grow-1" type="button" (click)="doClear()">
          {{ 'COMMON.ERASE' | translate }}
        </button>
        <button *ngIf="!key" class="btn btn-primary ml-1 flex-grow-1" [disabled]="groupForm.pristine">
          {{ 'SEARCH_FIELD.FILTERS.APPLY_NB' | translate : { nb: (groupForm.get('filters').value | filtersnb) } }}
        </button>
        <button *ngIf="key" class="btn btn-primary ml-1 flex-grow-1" [disabled]="groupForm.get('filters').value[key] === filters[key]" type="submit">
          {{ 'COMMON.APPLY' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
