<div class="mcit-dropdown-menu my-dropdown" [style.min-width]="minWidth ? minWidth : '300px'" [style.max-width]="maxWidth ? maxWidth : '300px'" [style.max-height]="maxHeight ? maxHeight : ''" [style.width]="width ? width : ''">
  <form [formGroup]="groupForm" (ngSubmit)="doApply()" novalidate>
    <div #content class="mb-2 px-2">
      <mcit-filters-search-container [id]="id" [filtersConfig]="filtersConfig" [initialFilters]="filters" [key]="key" [searchBox]="searchBox" formControlName="filters"></mcit-filters-search-container>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center p-2">
      <button class="btn btn-outline-primary btn-sm mr-1 flex-grow-1" type="button" (click)="doClear()">
        {{ 'COMMON.ERASE' | translate }}
      </button>
      <button *ngIf="!key" class="btn btn-primary btn-sm ml-1 flex-grow-1" type="submit" [disabled]="groupForm.pristine">
        {{ 'SEARCH_FIELD.FILTERS.APPLY_NB' | translate : { nb: (groupForm.get('filters').value | filtersnb) } }}
      </button>
      <button *ngIf="key" class="btn btn-primary btn-sm ml-1 flex-grow-1" type="submit">
        {{ 'COMMON.APPLY' | translate }}
      </button>
    </div>
  </form>
</div>
