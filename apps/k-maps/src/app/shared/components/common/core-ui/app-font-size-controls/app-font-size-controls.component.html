<div class="app-font-size-controls" role="group" [attr.aria-label]="ariaLabel">
  <button type="button" class="btn btn-ghost app-font-size-controls-btn" (click)="onDecrease()" [attr.aria-label]="decreaseLabel">
    A-
  </button>
  <button type="button" class="btn btn-ghost app-font-size-controls-btn" (click)="onReset()" [attr.aria-label]="resetLabel">
    A
  </button>
  <button type="button" class="btn btn-ghost app-font-size-controls-btn" (click)="onIncrease()" [attr.aria-label]="increaseLabel">
    A+
  </button>
</div>
