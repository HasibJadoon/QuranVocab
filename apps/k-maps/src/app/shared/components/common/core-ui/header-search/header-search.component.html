<div class="header-search">
  <input
    class="form-control header-search-input"
    type="search"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
  />
  <button
    *ngIf="secondaryLabel"
    class="btn btn-outline-secondary app-header-search-btn"
    type="button"
    (click)="secondary.emit()"
  >
    {{ secondaryLabel }}
  </button>
  <button
    *ngIf="tertiaryLabel"
    class="btn btn-outline-info app-header-search-btn"
    type="button"
    (click)="tertiary.emit()"
  >
    {{ tertiaryLabel }}
  </button>
  <button
    *ngIf="primaryLabel"
    class="btn btn-primary app-header-search-btn"
    type="button"
    (click)="primary.emit()"
  >
    {{ primaryLabel }}
  </button>
</div>
