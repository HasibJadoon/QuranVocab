<div class="app-json-modal-backdrop" *ngIf="open" (click)="onBackdropClick()">
  <section
    class="app-json-modal"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="title"
    (click)="$event.stopPropagation()"
  >
    <header class="app-json-modal-header">
      <h3 class="app-json-modal-title">{{ title }}</h3>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="close.emit()">
        Close
      </button>
    </header>

    <pre class="app-json-modal-body">{{ pretty }}</pre>
  </section>
</div>
