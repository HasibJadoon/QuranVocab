<div
  class="json-code-editor"
  [style.height]="height"
  [class.json-code-editor--fold-hover]="showFoldingControls === 'mouseover'"
>
  <ngx-codemirror
    class="json-code-editor__editor"
    [options]="editorOptions"
    [(ngModel)]="model"
    (ngModelChange)="onModelChange($event)"
  ></ngx-codemirror>
</div>
