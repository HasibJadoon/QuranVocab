<section class="app-sticky-panel" [style.max-height]="sticky ? stickyMaxHeight : null">
  <header class="app-sticky-panel-head" *ngIf="title || subtitle || countLabel">
    <div class="app-sticky-panel-head-copy">
      <h3 *ngIf="title">{{ title }}</h3>
      <p *ngIf="subtitle">{{ subtitle }}</p>
    </div>
    <span class="app-sticky-panel-chip" *ngIf="countLabel">{{ countLabel }}</span>
  </header>

  <div class="app-sticky-panel-body">
    <ng-content />
  </div>
</section>
