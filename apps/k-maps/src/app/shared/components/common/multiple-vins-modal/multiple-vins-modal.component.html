<div class="modal-header">
  <h4 class="modal-title">{{ 'MULTIPLE_VINS_MODAL.TITLE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex flex-row">
    <div class="d-flex flex-column justify-content-end col-12 ml-auto">
      <div class="d-flex flex-row align-items-center justify-content-between mb-2">
        <div style="font-weight: bold">
          {{ 'MULTIPLE_VINS_MODAL.SUBTITLE' | translate }}
        </div>
      </div>
      <div class="d-flex flex-row align-items-center bg-gray-100 border border-bottom-0">
        <button type="button" class="btn btn-xs px-3 py-1" (click)="doPaste()" [mcitTooltip]="'MULTIPLE_VINS_MODAL.PASTE' | translate">
          <i class="far fa-paste mr-1" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-xs border-right px-3 py-1" (click)="doClearVin($event)" [mcitTooltip]="'MULTIPLE_VINS_MODAL.ERASE' | translate" [disabled]="!allVins.length">
          <i class="far fa-eraser mr-1" aria-hidden="true"></i>
        </button>
      </div>
      <div class="d-flex flex-row" [ngClass]="codeMirrorOptions.readOnly ? 'my-codemirror-readonly' : ''">
        <ngx-codemirror class="my-codemirror border" [(ngModel)]="referenceVinList" (input)="onChange()" (keydown)="onChange()" (keydown.enter)="!isMaxLineReached()" (paste)="onChange()" [options]="codeMirrorOptions"></ngx-codemirror>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-end">
        <small>
          {{ 'SEARCH_FIELD.LIST.LINES' | translate : { num: getNbLines(), total: getNbMaxLines() } }}
        </small>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" (click)="doClose()">{{ 'MULTIPLE_VINS_MODAL.CANCEL' | translate }}</button>
  <button class="btn btn-primary mr-1" (click)="doApplyVins()">
    {{ 'MULTIPLE_VINS_MODAL.EXPORT' | translate }}
  </button>
</div>
