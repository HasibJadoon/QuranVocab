<label>{{ 'QUALITY-PASSWORD_COMPONENT.TITLE' | translate }}</label>
<div class="d-flex flex-row justify-content-between password-quality mb-1">
  <span *ngFor="let q of [0, 1, 2, 3]" class="w-100" [ngClass]="level >= q ? 'quality-' + q : ''"></span>
</div>
<div class="font-weight-bold">{{ messageKey | translate }}</div>
