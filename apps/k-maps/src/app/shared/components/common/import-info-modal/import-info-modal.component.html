<div class="modal-header">
  <h4 class="modal-title">{{ data.title | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul class="list-group ml-3" *ngFor="let info of data?.infos">
    <li>
      <span class="font-weight-bold">{{ info.key }}:</span> {{ info.value | translate }}
    </li>
  </ul>
</div>
