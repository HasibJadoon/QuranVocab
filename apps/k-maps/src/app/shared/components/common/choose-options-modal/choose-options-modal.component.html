<div class="modal-header">
  <h4 class="modal-title">{{ title | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="doClose()" tabindex="-1">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="list-group" [style]="options?.list_style">
    <ng-container *ngFor="let value of values; let i = index">
      <a [id]="'item_' + value.code" href="javascript:void(0)" class="list-group-item list-group-item-action text-center p-0" [class.active]="options?.allActive || code === value.code" (click)="doChooseOption(value.code)" tabindex="-1">
        <div class="d-flex flex-row align-items-center w-100">
          <div *ngIf="value.icone_name" class="p-2 p-lg-1">
            <i [ngClass]="value.icone_name" aria-hidden="true"></i>
          </div>
          <span class="flex-grow-1 p-2 p-lg-1">{{ options?.dontTranslateNames || value.noTranslate ? value.name : (value.name | translate : value.params) }}</span>
        </div>
      </a>
    </ng-container>
  </div>
</div>
