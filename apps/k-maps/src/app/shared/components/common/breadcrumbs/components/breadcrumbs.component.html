<ng-container *ngIf="breadcrumbs$ | async as tmp">
  <nav aria-label="breadcrumb" *ngIf="tmp?.length > 1">
    <ol class="breadcrumb">
      <li *ngFor="let crumb of tmp; trackBy: trakcByCrumb; let last = last" class="breadcrumb-item" [class.active]="last">
        <a [routerLink]="[crumb.action?.url]" [queryParams]="crumb.action?.queryParams" [class.disabled]="last">
          {{ crumb.label }}
        </a>
      </li>
    </ol>
  </nav>
</ng-container>
