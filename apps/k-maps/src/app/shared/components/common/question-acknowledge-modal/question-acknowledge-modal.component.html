<div class="modal-header">
  <h4 class="modal-title">{{ title | translate : options?.titleParams }}</h4>
  <button *ngIf="!options?.disableClose" type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="validationForm">
    <div class="form-row">
      <p>{{ question | translate : options?.questionParams }}</p>
    </div>
    <div *ngIf="options?.extraKey1?.length" class="form-row">
      <p *ngIf="options?.extraKey1?.length">{{ options.extraKey1 | translate : options?.questionParams }}</p>
      <p *ngIf="options?.extraKey2?.length">{{ options.extraKey2 | translate : options?.questionParams }}</p>
    </div>
    <div *ngIf="options?.acknowledgeKey?.length" class="form-row">
      <div class="col-12 d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" formControlName="checkBox" id="checkBox" />
          <label class="form-check-label" for="checkBox">{{ options?.acknowledgeKey | translate }} </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button *ngIf="!options?.disableClose" class="btn btn-outline-primary mr-1" (click)="doClose()">
    {{ negativeAction | translate : options?.negativeParams }}
  </button>
  <button class="btn btn-primary ml-1" (click)="doPositive()">
    {{ positiveAction | translate : options?.positiveParams }}
  </button>
</div>
