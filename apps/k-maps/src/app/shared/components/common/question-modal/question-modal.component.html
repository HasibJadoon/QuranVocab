<div class="modal-header">
  <h4 class="modal-title">{{ title | translate : options?.titleParams }}</h4>
  <button *ngIf="!options?.disableClose" type="button" class="close" aria-label="Close" (click)="doClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-row">
    <p *ngIf="!options?.innerHtmlQuestion">{{ question | translate : options?.questionParams }}</p>
    <p *ngIf="options?.innerHtmlQuestion" [innerHTML]="question | translate : options?.questionParams"></p>
  </div>
  <div *ngIf="options?.extraKey1?.length" class="form-row">
    <p *ngIf="!options?.innerHtmlKey1">{{ options.extraKey1 | translate : options?.extraParams1 }}</p>
    <p *ngIf="options?.innerHtmlKey1" [innerHTML]="options.extraKey1 | translate : options?.extraParams1"></p>
  </div>
  <div *ngIf="options?.extraKey2?.length" class="form-row">
    <p *ngIf="!options?.innerHtmlKey2">{{ options.extraKey2 | translate : options?.extraParams2 }}</p>
    <p *ngIf="options?.innerHtmlKey2" [innerHTML]="options.extraKey2 | translate : options?.extraParams2"></p>
  </div>
  <div *ngIf="options?.alertMessage?.length" class="form-row text-danger">
    <p>{{ options.alertMessage | translate : options.alertMessageParams }}</p>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="!options?.disableClose" class="btn btn-outline-primary mr-1" (click)="doClose()">
    {{ negativeAction | translate : options?.negativeParams }}
  </button>
  <button class="btn btn-primary ml-1" (click)="doPositive()">
    {{ positiveAction | translate : options?.positiveParams }}
  </button>
</div>
