<div class="modal-header">
  <h4 class="modal-title">{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.DAY_TITLE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="goBack()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="dayPricingForm" (ngSubmit)="doSave()">
  <div class="modal-body">
    <div class="form-row">
      <div class="col-6">
        <label for="tarif_code">{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.TARIF_CODE' | translate }}</label>
        <div class="input-group">
          <input
            type="text"
            id="tarif_code"
            class="form-control last-child-form-control"
            formControlName="tarif_code"
            [control-active]="dayPricingForm.controls['tarif_code'].dirty && dayPricingForm.controls['tarif_code'].touched"
            placeholder="{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.TARIF_CODE' | translate }}"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="mb-2">
          <label for="price_per_day" class="mcit-mandatory">{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.DAY_TITLE' | translate }}</label>
          <div class="input-group">
            <input
              type="number"
              id="price_per_day"
              class="form-control last-child-form-control"
              formControlName="price_per_day"
              [control-active]="dayPricingForm.controls['price_per_day'].dirty && dayPricingForm.controls['price_per_day'].touched"
              placeholder="{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.DAY_TITLE' | translate }}"
              required
            />
          </div>
        </div>
        <div>
          <label for="day_included_bunker_unit_price">{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.INCLUDED_BUNKER_DAY' | translate }}</label>
          <div class="input-group">
            <input
              type="number"
              id="day_included_bunker_unit_price"
              class="form-control last-child-form-control"
              formControlName="day_included_bunker_unit_price"
              [control-active]="dayPricingForm.get('day_included_bunker_unit_price').dirty && dayPricingForm.get('day_included_bunker_unit_price').touched"
              placeholder="{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.MEANS_PRICING.INCLUDED_BUNKER_DAY' | translate }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary mr-1" type="button" (click)="goBack()">
      {{ (modalData.isDisabled ? 'COMMON.CLOSE' : 'COMMON.CANCEL') | translate }}
    </button>
    <button *ngIf="!modalData.isDisabled" class="btn btn-primary ml-1" type="submit" [disabled]="dayPricingForm.invalid">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
