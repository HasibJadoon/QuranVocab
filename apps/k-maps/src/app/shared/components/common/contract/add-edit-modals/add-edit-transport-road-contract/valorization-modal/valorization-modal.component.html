<div class="modal-header">
  <h4 class="modal-title">{{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.TITLE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="goBack()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="valorizationForm" (ngSubmit)="doSave()">
  <div class="modal-body">
    <div class="form-row">
      <div class="col-12 mb-2">
        {{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.RESUME' | translate }}
      </div>
    </div>
    <div class="form-row">
      <div class="col-12 mb-2">
        <label>{{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.PRODUCT_CODE' | translate }}</label>
        <mcit-tags-input [tagList]="modalData.product_code" [disabled]="modalData.isDisabled" [isTagRemovable]="!modalData.isDisabled" (valueChange)="onTagListChange($event)" [max]="40"></mcit-tags-input>
      </div>
    </div>
    <div class="form-row">
      <div class="col-12 col-md-6 mb-2">
        <label for="rank">{{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.RANK' | translate }}</label>
        <input name="rank" class="form-control last-child-form-control" formControlName="rank" [class.is-invalid]="checkError()" />
        <div class="invalid-feedback" *ngIf="checkError()">
          {{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.RANK_ERROR' | translate }}
        </div>
        <small class="form-text">
          {{ 'COMMON_CONTRACTS.MODAL.VALORIZATION.RANK_EXPLAIN' | translate }}
        </small>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary mr-1" type="button" (click)="goBack()">
      {{ (modalData.isDisabled ? 'COMMON.CLOSE' : 'COMMON.CANCEL') | translate }}
    </button>
    <button *ngIf="!modalData.isDisabled" class="btn btn-primary ml-1" [disabled]="valorizationForm.invalid" type="submit" [disabled]="">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
