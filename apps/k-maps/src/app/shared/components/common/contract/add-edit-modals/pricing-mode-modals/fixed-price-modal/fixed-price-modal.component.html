<div class="modal-header">
  <h4 class="modal-title">{{ modalData.title | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="goBack()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="fixedPriceForm" (ngSubmit)="doSave()">
  <div class="modal-body">
    <div class="form-row">
      <label for="fixedPrice" class="mcit-mandatory">{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.PRICING.FIXED_PRICE.LABEL' | translate }}</label>
      <div class="input-group">
        <input
          type="number"
          min="0"
          class="form-control last-child-form-control"
          formControlName="fixedPrice"
          [control-active]="fixedPriceForm.controls['fixedPrice'].dirty && fixedPriceForm.controls['fixedPrice'].touched"
          placeholder="{{ 'COMMON_CONTRACTS.MODAL.VERSION.PRICING_LINES.PRICING.RANGE.PRICE' | translate }}"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary mr-1" type="button" (click)="goBack()">
      {{ (modalData.isDisabled ? 'COMMON.CLOSE' : 'COMMON.CANCEL') | translate }}
    </button>
    <button *ngIf="!modalData.isDisabled" class="btn btn-primary ml-1" type="submit" [disabled]="fixedPriceForm.invalid">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</form>
