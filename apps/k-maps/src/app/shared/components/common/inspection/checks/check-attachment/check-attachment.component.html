<ng-container *ngIf="attachmentQuestion; else empty">
  <ng-container *ngIf="checkForm?.controls?.value">
    <form [formGroup]="checkForm" class="row no-gutters">
      <div *ngIf="(attachmentQuestion?.check_name | meaning) !== '!NOTHING_LABEL!'" class="col-12 p-2">
        <strong>{{ attachmentQuestion?.check_name | meaning }}</strong>
      </div>
      <div class="col-12">
        <div class="m-1 pl-1 my-sub-text">
          <em> {{ 'INSPECTIONS.CHECKS.MANDATORY_PICTURE' | translate }}</em>
        </div>
        <mcit-attachments
          [localMode]="localMode"
          [directoryName]="localAttachmentsDirectoryName"
          [editable]="isEditable$ | async"
          [forceGrid4]="forceA4"
          [attachments]="checkForm?.controls?.value?.value"
          (attachlistChanged)="onChoiceAttachListChanged($event)"
          (attachAdded)="onAttachAdded($event)"
          [environment]="environment"
          [baseUrl]="prefix_attach_url || baseUrl"
          [suffixUrl]="suffix_attach_url"
          [actions$]="actions$"
        >
        </mcit-attachments>
      </div>

      <div class="col-12">
        <ng-container *ngIf="attachmentQuestion?.check_comment">
          <textarea
            class="col-12 p-1 mt-2 border"
            rows="2"
            formControlName="check_comment"
            placeholder="{{ (attachmentQuestion?.check_comment?.required === true ? 'INSPECTIONS.CHECKS.MANDATORY_COMMENTS' : 'INSPECTIONS.CHECKS.COMMENTS') | translate }}"
          ></textarea>
        </ng-container>
      </div>
    </form>
  </ng-container>
</ng-container>
<ng-template #empty>
  <div class="d-flex flex-column justify-content-center h-100">
    <h4 class="text-center">{{ 'COMMON.EMPTY_DATA' | translate }}</h4>
  </div>
</ng-template>
