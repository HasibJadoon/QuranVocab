<div class="modal-header">
  <h4 class="modal-title">{{ 'THIRD_PARTY_MODAL.VIEW_STOCK_ACCOUNT.TITLE' | translate }}</h4>
</div>
<div class="modal-body">
  <div class="form-row mb-4">
    <div class="col-12 mb-2">
      <label for="platform">{{ 'THIRD_PARTY_MODAL.VIEW_STOCK_ACCOUNT.PLATFORM_THIRD_PARTY' | translate }}</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-building"></i></span>
        </div>
        <input id="platform" name="platform" class="form-control last-child-form-control" type="text" [value]="platform ? platform : ''" disabled />
      </div>
    </div>
    <div class="col-12 mb-2">
      <label for="principal">{{ 'THIRD_PARTY_MODAL.VIEW_STOCK_ACCOUNT.PRINCIPAL_THIRD_PARTY' | translate }}</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-building"></i></span>
        </div>
        <input id="principal" name="principal" class="form-control last-child-form-control" type="text" [value]="principal ? principal : ''" disabled />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" type="button" (click)="doClose()">
    {{ 'COMMON.CANCEL' | translate }}
  </button>
</div>
