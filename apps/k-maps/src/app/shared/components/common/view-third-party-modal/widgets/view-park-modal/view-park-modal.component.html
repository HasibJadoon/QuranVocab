<div class="modal-header">
  <h4 class="modal-title">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.TITLE' | translate }}</h4>
</div>
<div class="modal-body">
  <div class="form-row">
    <div class="col-12 mb-2">
      <label for="short_meaning">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.SHORT_MEANING' | translate }}</label>
      <input id="short_meaning" class="form-control" type="text" [value]="park.short_meaning ? park.short_meaning : ''" disabled />
    </div>
    <div class="col-12 mb-2">
      <div class="custom-checkbox">
        <div class="custom-switch">
          <input type="checkbox" id="automated_gate" name="automated_gate" class="custom-control-input" [checked]="park.automated_gate" disabled />
          <label class="custom-control-label" for="automated_gate">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.AUTOMATED_GATE' | translate }}</label>
        </div>
      </div>
    </div>
    <div class="col-12 mb-2">
      <label for="ext_system">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.EXT_SYSTEM' | translate }}</label>
      <input id="ext_system" class="form-control" type="text" [value]="park.ext_system ? park.ext_system : ''" disabled />
    </div>
    <div class="col-12 mb-2" *ngIf="!intern">
      <label for="agency">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.AGENCY' | translate }}</label>
      <input id="agency" class="form-control" type="text" [value]="agency ? agency : ''" disabled />
    </div>
    <div class="col-4 mb-2">
      <label for="platform_agent_code">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.PLATFORM_AGENT_CODE' | translate }}</label>
      <input id="platform_agent_code" class="form-control" type="text" type="text" [value]="park.platform_agent?.platform_agent_code ? park.platform_agent?.platform_agent_code : ''" disabled />
    </div>
    <div class="col-12 mb-2">
      <label for="capacity">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.CAPACITY' | translate }}</label>
      <input id="capacity" class="form-control" type="number" [value]="park.capacity ? park.capacity : ''" disabled />
    </div>
    <div class="col-12 mb-2">
      <div class="custom-checkbox">
        <div class="custom-switch">
          <input type="checkbox" id="check_road" class="custom-control-input" [checked]="park.check_road" />
          <label class="custom-control-label" for="check_road">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.CHECK_ROAD' | translate }}</label>
        </div>
      </div>
    </div>
    <div class="col-12 mb-2">
      <div class="custom-checkbox">
        <div class="custom-switch">
          <input type="checkbox" id="check_rail" class="custom-control-input" [checked]="park.check_rail" />
          <label class="custom-control-label" for="check_rail">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.CHECK_RAIL' | translate }}</label>
        </div>
      </div>
    </div>
    <div class="col-12 mb-2">
      <div class="custom-checkbox">
        <div class="custom-switch">
          <input type="checkbox" id="check_sea" class="custom-control-input" [checked]="park.check_sea" />
          <label class="custom-control-label" for="check_sea">{{ 'THIRD_PARTY_MODAL.VIEW_PARK.CHECK_SEA' | translate }}</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" type="button" (click)="doClose()">
    {{ 'COMMON.CANCEL' | translate }}
  </button>
</div>
