<div class="modal-header">
  <h4 class="modal-title">{{ 'THIRD_PARTY_MODAL.CARRIER_SOFTWARE' | translate }}</h4>
</div>
<div class="modal-body">
  <div class="form-row mb-4">
    <div class="col-12 mb-2">
      <input class="form-control" type="text" [value]="carrierSoftware ? carrierSoftware : ''" disabled />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" type="button" (click)="doClose()">
    {{ 'COMMON.CANCEL' | translate }}
  </button>
</div>
