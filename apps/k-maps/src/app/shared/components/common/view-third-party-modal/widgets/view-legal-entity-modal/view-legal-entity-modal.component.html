<div class="modal-header">
  <h4 class="modal-title">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.TITLE' | translate }}</h4>
</div>
<div class="modal-body">
  <div class="form-row mb-4">
    <div class="col-12 col-md-6 mb-2">
      <label for="legal_form">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.LEGAL_FORM' | translate }}</label>
      <div class="input-group">
        <input id="legal_form" name="legal_form" class="form-control" type="text" [value]="legalEntity.legal_form ? legalEntity.legal_form : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-6 mb-2">
      <label for="legal_entity_code">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.LEGAL_ENTITY_CODE' | translate }}</label>
      <div class="input-group">
        <input id="legal_entity_code" name="legal_entity_code" class="form-control" type="text" [value]="legalEntity.legal_entity_code ? legalEntity.legal_entity_code : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-6 mb-2">
      <label for="sap_code">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.SAP_CODE' | translate }}</label>
      <div class="input-group">
        <input id="sap_code" name="sap_code" class="form-control" type="text" [value]="legalEntity.sap_code ? legalEntity.sap_code : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-4 mb-2">
      <label for="vat_no">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.VAT_NO' | translate }}</label>
      <div class="input-group">
        <input id="vat_no" name="vat_no" class="form-control" type="text" [value]="legalEntity.vat_no ? legalEntity.vat_no : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-6 mb-2">
      <label for="share_capital">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.SHARE_CAPITAL' | translate }}</label>
      <div class="input-group">
        <input id="share_capital" name="share_capital" class="form-control" type="number" [value]="legalEntity.share_capital ? legalEntity.share_capital : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-2 mb-2">
      <label for="currency">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.CURRENCY' | translate }}</label>
      <div class="input-group">
        <input id="currency" name="currency" class="form-control" type="text" [value]="legalEntity.currency ? legalEntity.currency : ''" disabled />
      </div>
    </div>

    <div class="col-12 col-md-4 mb-2">
      <label for="siret">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.SIRET' | translate }}</label>
      <div class="input-group">
        <input id="siret" name="siret" class="form-control" type="text" [value]="legalEntity.siret ? legalEntity.siret : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-4 mb-2">
      <label for="rcs">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.RCS' | translate }}</label>
      <div class="input-group">
        <input id="rcs" name="rcs" class="form-control" type="text" [value]="legalEntity.rcs ? legalEntity.rcs : ''" disabled />
      </div>
    </div>
    <div class="col-12 col-md-4 mb-2">
      <label for="rcs_city">{{ 'THIRD_PARTY_MODAL.VIEW_LEGAL_ENTITY.RCS_CITY' | translate }}</label>
      <div class="input-group">
        <input id="rcs_city" name="rcs_city" class="form-control" type="text" [value]="legalEntity.rcs_city ? legalEntity.rcs_city : ''" disabled />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-primary mr-1" type="button" (click)="doClose()">
    {{ 'COMMON.CANCEL' | translate }}
  </button>
</div>
