<span class="d-flex justify-content-between align-items-center" *ngIf="upload$ | async as upload">
  <h4 class="text-primary" *ngIf="!upload.done && !error">
    <i class="fas fa-spinner text-primary fa-spin"></i>
    {{ 'UPLOADS.DOWNLOADING' | translate : { fileName: upload.name | uppercase } }}
  </h4>

  <h4 class="text-success" *ngIf="upload.done && !error">
    <i class="fas fa-check-circle text-success"></i>
    {{ 'UPLOADS.DONE' | translate : { fileName: upload.name | uppercase } }}
  </h4>
  <h4 class="text-danger" *ngIf="error">
    <i class="fas fa-exclamation-triangle text-danger"></i>
    {{ 'UPLOADS.ERRORS.UPLOAD_FAILED' | translate : { fileName: upload.name | uppercase } }}
  </h4>

  <i class="fas fa-times-circle reset" (click)="reset(upload)" *ngIf="upload.done || error"></i>
</span>
<div class="progress" style="height: 3px">
  <div #progress class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
</div>
