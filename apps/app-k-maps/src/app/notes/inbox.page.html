<ion-header>
  <ion-toolbar class="notes-shell-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
  <ion-toolbar class="notes-shell-search">
    <div class="notes-search-row">
      <ion-searchbar
        [formControl]="searchControl"
        placeholder="Search notes"
        show-clear-button="focus"
        [debounce]="0"
      ></ion-searchbar>
      <ion-button
        class="notes-add-search-button"
        fill="solid"
        size="small"
        (click)="createNote()"
        [disabled]="creating()"
        aria-label="Create note"
      >
        <ion-icon slot="icon-only" [icon]="addOutline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <app-icon-tabs [tabs]="noteTabs"></app-icon-tabs>
</ion-tabs>
