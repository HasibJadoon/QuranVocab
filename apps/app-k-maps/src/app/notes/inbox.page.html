<ion-header>
  <ion-toolbar class="notes-shell-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button
        class="notes-add-button"
        fill="clear"
        (click)="createNote()"
        [disabled]="creating()"
        aria-label="Create note"
      >
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="notes-shell-search">
    <ion-searchbar
      [formControl]="searchControl"
      placeholder="Search notes"
      show-clear-button="focus"
      [debounce]="0"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom" class="notes-bottom-tabs">
    <ion-tab-button tab="draft" aria-label="Draft">
      <ion-icon name="create-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="flag" aria-label="Flag">
      <ion-icon name="flag-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="published" aria-label="Published">
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
