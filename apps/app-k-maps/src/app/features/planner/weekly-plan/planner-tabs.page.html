<ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  <ion-tab-bar slot="bottom">
    @for (tab of plannerTabs; track tab.key) {
      <ion-tab-button [tab]="tab.key" [href]="tab.href">
        <ion-icon [icon]="tab.icon"></ion-icon>
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
