<ion-header>
  <ion-toolbar>
    <ion-title>Promote Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding promote-content">
  <ion-item lines="none">
    <ion-label>
      <h3>{{ note.title || 'Capture note' }}</h3>
      <p>{{ note.text }}</p>
    </ion-label>
  </ion-item>

  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">Note type</ion-label>
      <ion-select [(ngModel)]="noteType" interface="action-sheet">
        @for (type of noteTypes; track type) {
          <ion-select-option [value]="type">{{ type }}</ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Target type (optional)</ion-label>
      <ion-input [(ngModel)]="targetType" placeholder="ar_lesson | wv_content_item | ayah"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Target id (optional)</ion-label>
      <ion-input [(ngModel)]="targetId" placeholder="ID"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ayah ref (optional)</ion-label>
      <ion-input [(ngModel)]="ayahRef" placeholder="12:3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Unit id (optional)</ion-label>
      <ion-input [(ngModel)]="unitId" placeholder="UNIT:12:1"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="km-btn" (click)="submit()">Promote</ion-button>
</ion-content>
